<div class="container">
  <button ng-click = 'getRandomPet()'>Find Another Cat</button>

  <button ng-controller="postFavController" ng-click = 'postAPet()'>Add To Favorites</button>

  <div class="col-md-6">
    <h2>{{pet.name.$t}}</h2>
    <p>{{pet.description.$t}}</p>
    <img ng-src="{{pet.media.photos.photo[2].$t}}" />
  </div>
</div>
